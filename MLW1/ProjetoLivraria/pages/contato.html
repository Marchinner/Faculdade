<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./css/estilo.css">
</head>

<body>
    <form action="">
        <legend>Contate-nos</legend>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="nome completo">
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" placeholder="seu melhor e-mail">
        <label for="telefone">Telefone:</label>
        <input type="tel" name="telefone" id="telefone" placeholder="um telefone seu">
        Assunto:
        <select name="assunto" id="selecione">
            <option value="selecione">Selecione</option>
            <option value="trocas">Trocas</option>
            <option value="atendimento">Atendimento</option>
            <option value="comercial">Comercial</option>
            <option value="outros">Outros</option>
        </select>
        <input type="checkbox" name="infos" id="infos">
        <label for="infos">Desejo receber informações sobre a Livraria John & Paul</label>
        <button type="submit">Enviar</button>
        <button type="reset">Resetar</button>
    </form>
</body>

</html>
